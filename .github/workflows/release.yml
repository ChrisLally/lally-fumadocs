name: Release

on:
  push:
    tags:
      - "fumadocs-v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify npm version for trusted publishing
        shell: bash
        run: |
          set -euo pipefail
          export NPM_VERSION="$(npm --version)"
          echo "$NPM_VERSION"
          node -e '
            const version = process.env.NPM_VERSION;
            if (!version) {
              console.error("npm version is unavailable in environment");
              process.exit(1);
            }
            const [major, minor, patch] = version.split(".").map(Number);
            const ok = major > 11 || (major === 11 && (minor > 5 || (minor === 5 && patch >= 1)));
            if (!ok) {
              console.error(`npm ${version} is too old for trusted publishing (need >= 11.5.1)`);
              process.exit(1);
            }
          ' 

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --config.auto-install-peers=false

      - name: Resolve package from tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          case "$TAG" in
            fumadocs-v*)
              VERSION="${TAG#fumadocs-v}"
              ;;
            *)
              echo "Unsupported tag format: $TAG"
              exit 1
              ;;
          esac

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Resolve npm dist-tag
        id: dist_tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE="${VERSION#*-}"
            CHANNEL="${PRERELEASE%%.*}"
          else
            CHANNEL="latest"
          fi
          echo "tag=$CHANNEL" >> "$GITHUB_OUTPUT"

      - name: Validate package version matches tag
        shell: bash
        run: |
          set -euo pipefail
          PKG_VERSION="$(node -e "console.log(require('./package.json').version)")"
          TAG_VERSION="${{ steps.meta.outputs.version }}"
          if [[ "$PKG_VERSION" != "$TAG_VERSION" ]]; then
            echo "Version mismatch: package.json=$PKG_VERSION tag=$TAG_VERSION"
            exit 1
          fi

      - name: Build package
        run: pnpm run build

      - name: Check types
        run: pnpm run check-types

      - name: Ensure tokenless trusted publishing
        shell: bash
        run: |
          unset NODE_AUTH_TOKEN NPM_TOKEN
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish package
        run: npm publish --provenance --access public --tag ${{ steps.dist_tag.outputs.tag }}
