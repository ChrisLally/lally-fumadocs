name: Release

on:
  push:
    tags:
      - "fumadocs-v*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Resolve package from tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          case "$TAG" in
            fumadocs-v*)
              VERSION="${TAG#fumadocs-v}"
              ;;
            *)
              echo "Unsupported tag format: $TAG"
              exit 1
              ;;
          esac

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Resolve npm dist-tag
        id: dist_tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.meta.outputs.version }}"
          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE="${VERSION#*-}"
            CHANNEL="${PRERELEASE%%.*}"
          else
            CHANNEL="latest"
          fi
          echo "tag=$CHANNEL" >> "$GITHUB_OUTPUT"

      - name: Validate package version matches tag
        shell: bash
        run: |
          set -euo pipefail
          PKG_VERSION="$(node -e "console.log(require('./package.json').version)")"
          TAG_VERSION="${{ steps.meta.outputs.version }}"
          if [[ "$PKG_VERSION" != "$TAG_VERSION" ]]; then
            echo "Version mismatch: package.json=$PKG_VERSION tag=$TAG_VERSION"
            exit 1
          fi

      - name: Build package
        run: pnpm run build

      - name: Check types
        run: pnpm run check-types

      - name: Publish package
        run: npm publish --provenance --access public --tag ${{ steps.dist_tag.outputs.tag }}
